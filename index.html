<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>TÍNH TIỀN TIP</h3>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Tổng tiền thanh toán?</label>
            <input
              id="txtTongTien"
              type="number"
              class="form-control"
              placeholder="Tổng tiền"
              required
            />
          </div>
          <div class="form-group">
            <label for="">Bạn muốn tip bao nhiêu</label>
            <select class="form-control" id="slPhanTramTip" required>
              <option value="0">--Chọn để tip (mặc định là 0)--</option>
              <option value="30">30% - Tuyệt</option>
              <option value="20">20% - Tốt</option>
              <option value="15">15% - Tạm ổn</option>
              <option value="10">10% - Tồi</option>
              <option value="5">5% - Thật tệ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Muốn share bao nhiêu người</label>
            <input
              id="txtSoNguoi"
              type="number"
              class="form-control"
              placeholder="Nhập số người"
              required
            />
          </div>
          <button id="btnTinhTienTip" class="btn btn-danger mx-auto">
            TÍNH NÀO
          </button>
        </div>
        <div
          id="txtThongBaoTienTip"
          class="col-sm-6 text-center"
          style="display: none"
        >
          <h5>TIP AMOUNT</h5>
          <p id="tipMoney"></p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
